server:
  port: 8989

spring:
  application:
    name: mybatis
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5434/mybatis}
    username: ${DB_USERNAME:phoneshop_night}
    password: ${DB_PASSWORD:phoneshop123}
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.mybatis.entity

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-hmac-sha256-must-be-at-least-32-chars}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false
