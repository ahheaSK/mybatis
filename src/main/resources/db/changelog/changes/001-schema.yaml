databaseChangeLog:
  - changeSet:
      id: 001-create-menu
      author: app
      changes:
        - createTable:
            tableName: menu
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(500)
              - column:
                  name: redirect
                  type: VARCHAR(255)
              - column:
                  name: always_show
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: hidden
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: title
                  type: VARCHAR(200)
              - column:
                  name: icon
                  type: VARCHAR(100)
              - column:
                  name: no_cache
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: title_key
                  type: VARCHAR(100)
              - column:
                  name: link
                  type: VARCHAR(500)
                  defaultValue: ""
              - column:
                  name: component
                  type: VARCHAR(255)
              - column:
                  name: sort_order
                  type: INT
              - column:
                  name: parent_id
                  type: BIGINT
              - column:
                  name: text_color
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: menu
            baseColumnNames: parent_id
            constraintName: fk_menu_parent
            referencedTableName: menu
            referencedColumnNames: id

  - changeSet:
      id: 002-create-permission
      author: app
      changes:
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              # Audit columns
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP

  - changeSet:
      id: 003-create-role
      author: app
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              # Audit columns
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP

  - changeSet:
      id: 004-create-role-permission
      author: app
      changes:
        - createTable:
            tableName: role_permission
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: role_permission
            columnNames: role_id, permission_id
        - addForeignKeyConstraint:
            baseTableName: role_permission
            baseColumnNames: role_id
            constraintName: fk_role_permission_role
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: role_permission
            baseColumnNames: permission_id
            constraintName: fk_role_permission_permission
            referencedTableName: permission
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 005-create-role-menu
      author: app
      changes:
        - createTable:
            tableName: role_menu
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: menu_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: role_menu
            columnNames: role_id, menu_id
        - addForeignKeyConstraint:
            baseTableName: role_menu
            baseColumnNames: role_id
            constraintName: fk_role_menu_role
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: role_menu
            baseColumnNames: menu_id
            constraintName: fk_role_menu_menu
            referencedTableName: menu
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 006-create-user
      author: app
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP

  - changeSet:
      id: 007-create-user-role
      author: app
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            constraintName: fk_user_role_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: role_id
            constraintName: fk_user_role_role
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 008-create-indexes
      author: app
      changes:
        - createIndex:
            tableName: role
            indexName: idx_role_code
            columns:
              - column:
                  name: code
        - createIndex:
            tableName: permission
            indexName: idx_permission_code
            columns:
              - column:
                  name: code
        - createIndex:
            tableName: menu
            indexName: idx_menu_parent
            columns:
              - column:
                  name: parent_id
        - createIndex:
            tableName: user
            indexName: idx_user_username
            columns:
              - column:
                  name: username
